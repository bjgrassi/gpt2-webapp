<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Text Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GPT-2 Text Generator</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" name="prompt" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Select model type:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="model_type" value="pretrained" checked>
                        Pretrained GPT-2
                    </label>
                    <label>
                        <input type="radio" name="model_type" value="finetuned">
                        Fine-tuned GPT-2
                    </label>
                    <label>
                        <input type="radio" name="model_type" value="early_exit">
                        Early-exit GPT-2
                    </label>
                </div>
            </div>
            
            <button type="submit">Generate Text</button>
        </form>
    </div>
</body>
</html>
