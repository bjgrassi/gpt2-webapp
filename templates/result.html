<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generated Text ({{ model_type }})</h1>
        
        <div class="result-section">
            <h3>Your Prompt:</h3>
            <p>{{ prompt }}</p>
            
            <h3>Generated Text:</h3>
            <p>{{ generated_text }}</p>
        </div>
        
        <a href="{{ url_for('index') }}" class="back-button">Try Another Prompt</a>
    </div>
</body>
</html>
